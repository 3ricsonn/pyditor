# genarate a requirements for the project
name: Integration Test
on:
  push:
    branches: [ master ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Self test
        id: selftest

        uses: ryan-rozario/pipreqs-action-cpy@master

        with:
          PROJECT_PATH: pyditor
          REQUIREMENT_PATH: pyditor/requirements.txt
